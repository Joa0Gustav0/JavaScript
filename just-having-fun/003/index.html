<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FruitS - Home</title>
</head>
<body>
    <div class="login-card">
        <img src="./media/landing-page-picture.png" width="200px">
        <div class="login-inputs">
            <div class="login-header">
                <h1>Welcome to LupeS</h1>
                <p>It's time to sign-up!</p>
            </div>
            <div class="login-main">
                <div class="inputs">
                    <label for="username-input">
                        <ion-icon name="person"></ion-icon>
                    </label>
                    <input type="text" class="username-input" id="username-input" placeholder="Insert username...">
                </div>
                <div class="inputs">
                    <label for="password-input">
                        <ion-icon name="lock-closed"></ion-icon>
                    </label>
                    <input type="password" class="password-input" id="password-input" placeholder="Insert password...">
                </div>
            </div>
            <div class="login-footer">
                <input type="button" value="Login">
                <div class="alternative-socials">
                    <p>You can sign-up using another social media:</p>
                    <div class="social-icons">
                        <a href="#">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grape-tab-container tabs">
        <div class="grape-tab-hooker hookers">
            <img src="./media/grape-hooker.png" width="30px">
            <p>
                G<br>R<br>A<br>P<br>E
            </p>
        </div>
    </div>
    <div class="cherry-tab-container tabs">
        <div class="cherry-tab-hooker hookers">
            <img src="./media/cherry-hooker.png" width="30px">
            <p>
                C<br>H<br>E<br>R<br>R<br>Y
            </p>
        </div>
    </div>
    
    <div class="kiwi-tab-container tabs">
        <div class="kiwi-tab-hooker hookers">
            <img src="./media/kiwi-hooker.png" width="30px">
            <p>
                K<br>I<br>W<br>I
            </p>
        </div>
    </div>
    <div class="banana-tab-container tabs">
        <div class="banana-tab-hooker hookers">
            <img src="./media/banana-hooker.png" width="30px">
            <p>
                B<br>A<br>N<br>A<br>N<br>A
            </p>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
