<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classy - Home</title>
</head>
<body>
    <div class="login-card">
        <img src="./media/landing-page-picture.png" width="200px">
        <div class="login-inputs">
            <div class="login-header">
                <h1>Welcome to Classy</h1>
                <p>It's time to sign-up!</p>
            </div>
            <div class="login-main">
                <div class="inputs">
                    <label for="username-input">
                        <ion-icon name="person"></ion-icon>
                    </label>
                    <input type="text" class="username-input" id="username-input" placeholder="Insert username...">
                </div>
                <div class="inputs">
                    <label for="password-input">
                        <ion-icon name="lock-closed"></ion-icon>
                    </label>
                    <input type="password" class="password-input" id="password-input" placeholder="Insert password...">
                </div>
            </div>
            <div class="login-footer">
                <input type="button" value="Login">
                <div class="alternative-socials">
                    <p>You can sign-up using another social media:</p>
                    <div class="social-icons">
                        <a href="#">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="classes-tab-container tabs">
        <div class="classes-tab-hooker hookers" onclick="controlTab(this)">
            <ion-icon name="book"></ion-icon>
            <p>
                O<br>
                R<br>       
                G<br>
                A<br>
                N<br>
                I<br>
                Z<br>
                E<br>
                R<br>
            </p>
        </div>

        <div class="classes-status-container">
            <h1>Classes</h1>
            <div class="classes-status-content">
                <h2>Pendent classes</h2>
                <div class="pendent-classes classes-cards-box">
                    <div class="class-card">
                        <ion-icon name="trash-bin" class="delete-class-card-button class-card-button" onclick="deleteClass(this)"></ion-icon>
                        <p>
                            class-name
                        </p>
                        <ion-icon name="checkmark-sharp" class="finish-class-card-button class-card-button" onclick="finishClass(this)"></ion-icon>
                    </div>
                </div>
                <h2>Finished classes</h2>
                <div class="finished-classes classes-cards-box">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
