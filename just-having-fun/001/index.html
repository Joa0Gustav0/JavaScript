<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first JS test</title>
</head>
<body>
    <div class="messages-container">
        <h1>📝 Todo list</h1>
        <h2>Uncompleted:</h2>
        <div class="uncompleted-todos">
            
        </div>
        <h2>Completed:</h2>
        <div class="completed-todos">

        </div>
        
    </div>
    <div class="input-container">
        <input type="text" name="send-messages-input" id="send-messages-inputid" placeholder="Insert a task..." maxlength="50" autocomplete="off">
        <ion-icon name="paper-plane" onclick="newTodo()"></ion-icon>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
